{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <title>{% block title %}Educa{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bigshot One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Croissant One' rel='stylesheet'> 
    <link href='https://fonts.googleapis.com/css?family=Diplomata SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Notable' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/">Educa</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
                <li><a href="{% url "logout" %}">Sign Out</a></li>
            {% else %}
                <li><a href="{% url "login" %}">Sign in</a></li>
            {% endif %}
        </ul>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block include_js %}
    {% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% block domready %}
            {% endblock %}
        })
    </script>
</body>
</html>
